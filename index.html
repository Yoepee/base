        <table border="1">
            <tr class="result">
                <td colspan="4" class="result">11</td>

            <tr class="line">
                <td colspan="1" class="num">C</td>
                <td colspan="1" class="num">+/-</td>
                <td colspan="1" class="num">%</td>
                <td colspan="1"  class="plus">÷</td>
            </tr>
            <tr class="line">
                <td colspan="1" class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="plus">X</td>
            </tr>
            <tr class="line">
                <td class="num">4</td>

            </tr>

                <td class="num">2</td>

            </tr>
            <tr class="line">

        <script>
            document.getElementById("close").addEventListener('click',()=>{
                document.getElementById("dkd").style.display="none"
            })
            document.getElementById("hello").innerHTML = "안녕하새우";
            document.getElementById("hello").style.color = "orange";
            document.getElementById("hello").style.fontSize = "16px";
            document.getElementById("hi").innerHTML = "앙 고수띠";
            
            const show = (구멍)=>{
                document.getElementById("dkd").style.display=구멍;
            }


            const ind = (구멍) =>{
                document.getElementById("dkd").style.display="block";
                document.getElementById("qkqh").innerHTML = 구멍+"을 입력하세요" ; 
            }
        </script>
